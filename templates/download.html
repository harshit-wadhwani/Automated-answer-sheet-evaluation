<!DOCTYPE html>
<html>

<head>
    <title>Download Question Paper</title>
    <link rel="stylesheet" type="text/css" href="/static/download.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Inter:wght@200;300;400;500;600&family=Kalam&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-header">
        <h1 class="scripting">Question Paper Portal</h1>
    </div>
    <h1 class="scripting_text">The question paper with questions and allocated marks is prepared and ready for download.<br>
            Simply click the download button to receive the question paper instantly!</br></h1>
    <h1 class="script_bold">Your download is ready!</h1>
    <button id='download'>Download</button>
    <script>
        const downloadButton = document.getElementById('download');
        downloadButton.addEventListener('click', function () {
            window.location.href = 'http://127.0.0.1:5000/generate'
        });
    </script>
</body>

</html>
